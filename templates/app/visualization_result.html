{% extends 'base.html' %}

{% load static %}

{% block content %}
<header class="page-header">
    <div class="header-logo">EFi</div>
    <div class="header-link">
        <a href="{% url 'index' %}">HOME</a>
        <a href="{% url 'logout' %}">LOGOUT</a>
    </div>
</header>
<h1 class="title">Mapping Visualization</h1>
<div class="center">

</div>
{% endif %}
<div class="center">
    <a href="{% url 'visualize_mapping' %}"><button class="shiny">&laquo; Go back</button></a>
</div>
{% endblock %}
