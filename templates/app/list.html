{% extends "base.html" %}

{% block title %}All values from DB{% endblock title %}

{% block content %}
<h1>Database Contents</h1>
<table>
    <tr>
      <th>Title</th>
      <th>Description</th> 
      <th>Time of last update</th>
    </tr>
    {% for x in mappings %}
        <tr>
            <td>{{ x.title }}</td>
            <td>{{ x.description }}</td>
            <td>{{ x.last_updated }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
